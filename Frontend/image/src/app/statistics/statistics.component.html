<div class="header-section">
  <h1>Statistics Dashboard</h1>
  <p>Explore data insights through interactive charts and visualizations.</p>
</div>

<div class="info-cards">
  <div class="card">
    <h3>Total Users</h3>
    <p>{{ totalUsers }}</p>
  </div>
  <div class="card">
    <h3>Chart Types</h3>
    <p>{{ totalChartTypes }}</p>
  </div>
  <div class="card">
    <h3>Total Images</h3>
    <p>{{ totalImages }}</p>
  </div>
</div>

<div class="card chart-card">
  <div class="card-header">
    <h2>Statistics</h2>
  </div>
  <div class="card-body">
    <div class="button-container">
      <button
        (click)="renderChart('bar')"
        [ngClass]="{'active-btn': selectedChartType === 'bar'}"
        class="btn btn-primary"
      >
        Most Liked Images
      </button>
      <button
        (click)="renderChart('pie')"
        [ngClass]="{'active-btn': selectedChartType === 'pie'}"
        class="btn btn-success"
      >
        Most Used Tags
      </button>
      <button
        (click)="renderChart('doughnut')"
        [ngClass]="{'active-btn': selectedChartType === 'doughnut'}"
        class="btn btn-warning"
      >
        Most Active Users
      </button>
    </div>
    <div class="chart-container">
      <canvas id="dynamicChart"></canvas>
    </div>
  </div>
</div>
