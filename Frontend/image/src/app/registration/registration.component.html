<div class="registration-container">
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <h2>Registration</h2>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <button type="submit"  [clrLoading]="submitBtnState" [disabled]="!registrationForm.valid">Register</button>
<div id="loginLink">
  <a href="/" >Log in</a>
</div>
      <div id="inform"></div>

    </form>
  </div>
